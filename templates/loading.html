<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DutySecure | Initializing...</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background: radial-gradient(circle at top left, #1a1f2c, #0d1117);
            color: #e6e6e6;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', sans-serif;
            text-align: center;
        }
        .loader-card {
            background: rgba(22, 27, 34, 0.6);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.5);
            max-width: 400px;
            width: 90%;
        }
        .spinner-border { width: 3rem; height: 3rem; color: #0d6efd; }
        h2 { font-weight: 700; margin-top: 20px; font-size: 1.5rem; }
        p { color: #8b949e; font-size: 0.9rem; margin-top: 10px; }
        .progress { height: 6px; margin-top: 20px; background-color: #21262d; }
        .progress-bar { background: linear-gradient(90deg, #0d6efd, #00d2ff); }
    </style>
</head>
<body>
    <div class="loader-card">
        <div class="spinner-border" role="status"></div>
        <h2>Setting Up AI Engine</h2>
        <p>First time setup. Downloading 1GB model...<br>Please do not close this window.</p>
        <div class="progress">
            <div class="progress-bar progress-bar-striped progress-bar-animated" style="width: 100%"></div>
        </div>
    </div>

    <script>
        // Check status every 2 seconds
        function checkStatus() {
            fetch('/check-status')
                .then(response => response.json())
                .then(data => {
                    if (data.ready) {
                        window.location.reload(); // Reload to show the main app
                    } else {
                        setTimeout(checkStatus, 2000);
                    }
                })
                .catch(err => setTimeout(checkStatus, 3000));
        }

        // Trigger the setup immediately
        fetch('/start-setup');
        // Start checking
        checkStatus();
    </script>
</body>
</html>
